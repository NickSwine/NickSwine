<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>
    <form method="POST" action="{{ url_for('results') }}">
      <div class="ingredients">
        <!-- 10 ingredient inputs -->
        {% for i in range(1, 11) %}
          <input type="text" name="ingredient{{i}}" placeholder="Ingredient {{i}}">
        {% endfor %}
      </div>
      <button type="submit">Search Recipes</button>
    </form>
  </div>
</body>
</html>
